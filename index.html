<!DOCTYPE html>
<html>

    * {

    a {
        color: DodgerBlue;

    .header {

        padding: 20px;
        text-align: center;

    .topnav {
        overflow: hidden;
        background-color: #333;

    .topnav a {
        float: left;

        color: #f2f2f2;
        text-align: center;

    .column1 {

        float: left;
        width: 100%;

    .column2 {
        background-color: #f1f1f1;

    .column3 {
        background-color: #f1f1f1;
        float: left;
        width: 31.33%;
        padding: 1%;
        margin: 1%;
    }
    
    .column {
        background-color: #f1f1f1;
        float: left;
        width: 80%;
        padding: 1%;
        margin: 1%
    }
    
    .side {
        background-color: #f1f1f1;
        float: right;
        width: 16%;
        padding: 1%;
        margin: 1%

    .row:after {
        content: "";
        display: table;
        clear: both;
    }
    
    img {
        margin-top: 20px;
    }
